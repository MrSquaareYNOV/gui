title: Station
type: object
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  location:
    type: string
    pattern: '\d{1,3}\.\d{1,9},\d{1,3}\.\d{1,9}'
  currentBikes:
    type: array
    items:
      $ref: ./Bike.yaml
  totalBikes:
    type: integer
required:
  - id
  - name
  - location
  - currentBikes
  - totalBikes
